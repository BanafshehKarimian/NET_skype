<!DOCTYPE html>
 <html >
 
<head>
     <script src="static/script.js"> </script>
 
 </head>

 <body>
 
     <div id="loginform">
 
        
        	<h2 class="form-signin-heading"> Log in </h2>
             <input type="email" name="username" id="username" class="form-control" placeholder="User name" required autofocus>
             <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
 
             <button type="button" onclick="login()">Log in </button>
      
     </div>

     <div id="signupform">
 
        
        	<h2 class="form-signin-heading"> Sign up </h2>
             <input type="email" name="username" id="username1" class="form-control" placeholder="User name" required autofocus>
             <input type="password" name="password" id="password1" class="form-control" placeholder="Password" required>
 
             <button type="button" onclick="signup()">Sign up </button>
      
     </div>

   
 </body>
 
 </html>
